<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Pet Shop</title>
</head>
<body>
    <header>
        <section class="superior">
            <span>Grandes ofertas en alimentos</span>
            <ul type="none" class="price">
                <li>Español</li>
                <li>$ARS</li>
            </ul>
        </section>
        <section class="banner">
            <span>Front Cat&Dog</span>
            <ul type="none" class="navbar">
                <li>Categorías</li>
                <li>Pets</li>
                <li>Nosotros</li>
                <li>Contactanos</li>
            </ul>
        </section>
    </header>
    <main>
        <section class="welcome">
            <ul type="None" class="titulares">
                <li class="titular">¡Es un placer tenerte aquí!</li>
                <li class="promocion">¡Comederos en descuento!</li>
                <li class="boton">Comederos</li>
            </ul>
        </section>
        <section class="productos">
            <div class="header-prod">
                <img src="assets/patita.svg" alt="Contorno de patita de animal color naranja">
                <span class="titulo-prod">Productos Destacados</span>
                <div class="subtitle-prod">
                    <span id="item1">Comederos</span>
                    <span class="separador">-</span>
                    <span id="item2">Accesorios</span>
                    <span class="separador">-</span>
                    <span id="item3">Comida</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
